<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="style.css" rel="stylesheet">

<body>
<center>
<h1>Collage Web App</h1>
<hr>
<h4>As soon as the popup appears, please click Allow. After you've spoken a command.</h4>
<div class="form-group">
    <h3>Say "take my selfie"</h3>
    <label>Your voice output : </label>
<textarea id="textbox"class="form-control" readonly="true"></textarea>
</div>
<button class="btn btn-primary" onclick="start()">Start</button>
<p>Press the Start button</p>
<label>Your Camera Here: </label>
<div id="camera"></div>
<br>
<label>Your selfie Will Display Here: </label>
<div id="resultShow" ></div>
<div id="resultRow">
<div id="result1">
<img src="pic1.jpeg" style="width: 30%;">
</div>
<div id="result2">
<img src="pic2.jpeg" style="width: 30%;">
</div>
<div id="result3">
<img src="pic3.jpeg" style="width: 30%;">
</div>
</div>
</center>
<div class="copy_right_footer">

</div>
</body>

</html>
